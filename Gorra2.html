<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenis Deportivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .producto {
            margin: 50px auto;
            padding: 20px;
            background: white;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .boton-compra {
            background-color: #28a745;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .boton-compra:hover {
            transform: scale(1.1);
        }
        .formulario-compra {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .cerrar {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <div class="producto">
        <h1>Tenis Deportivos</h1>
        <img src="https://i.pinimg.com/originals/9f/1f/7f/9f1f7f8fa0dcc0015d986dff298d068f.gif" alt="Tenis" width="300">
        <p>Precio: $99.99</p>
        <button class="boton-compra" onclick="mostrarFormulario()">Comprar</button>
    </div>
    
    <div class="formulario-compra" id="formularioCompra">
        <span class="cerrar" onclick="cerrarFormulario()">&times;</span>
        <h2>Información de Compra</h2>
        <form>
            <label>Tarjeta de Crédito:</label>
            <input type="text" placeholder="Número de tarjeta" required><br><br>
            <label>Dirección:</label>
            <input type="text" placeholder="Tu dirección" required><br><br>
            <button type="submit">Pagar</button>
        </form>
    </div>
    
    <script>
        function mostrarFormulario() {
            document.getElementById('formularioCompra').style.display = 'block';
        }
        function cerrarFormulario() {
            document.getElementById('formularioCompra').style.display = 'none';
        }
    </script>
</body>
</html>

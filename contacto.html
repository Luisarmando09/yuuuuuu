<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pasión por los Tenis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0909;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgb(255, 149, 0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgb(157, 35, 8);
            border-radius: 5px;
        }
        button {
            background: #ff6600;
            color: rgb(204, 14, 14);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contacto</h2>
        <p>¿Tienes preguntas sobre tenis? ¡Escríbenos!</p>
        <form action="#" method="post">
            <input type="text" name="nombre" placeholder="Tu Nombre" required>
            <input type="email" name="email" placeholder="Tu Correo Electrónico" required>
            <textarea name="mensaje" rows="5" placeholder="Tu Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


        <!-- Sección de redes sociales -->
        <section id="redes-sociales">
            <div class="container">
                <h3>Síguenos en nuestras redes sociales</h3>
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank" class="social-icon facebook">Facebook</a>
                    <a href="https://www.twitter.com" target="_blank" class="social-icon twitter">Twitter</a>
                    <a href="https://www.instagram.com" target="_blank" class="social-icon instagram">Instagram</a>
                    <a href="https://www.linkedin.com" target="_blank" class="social-icon linkedin">LinkedIn</a>
                </div>
            </div>
        </section>
    </body>
    </html>


</body>
</html>
